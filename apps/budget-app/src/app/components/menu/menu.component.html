<mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="drawer.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <a routerLink="/dashboard" #link><span>My App</span></a>
    <span class="example-spacer"></span>
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>exit_to_app</mat-icon>
  </button>
  </mat-toolbar>

  <mat-drawer-container class="example-container" autosize>
    <mat-drawer #drawer class="example-sidenav" mode="side" opened>
        <div *ngFor="let item of items">
        <section>
            <div class="example-button-row">
              <a routerLink="{{item.path}}" #link><button mat-button (click)="linkInfo()"><mat-icon>home</mat-icon>{{item.name}}</button></a>
            </div>
          </section>
          <mat-divider></mat-divider>
        </div>
    </mat-drawer>
  
    <div class="example-sidenav-content">
      <router-outlet></router-outlet>
    </div>
  
  </mat-drawer-container>
